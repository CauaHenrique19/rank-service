apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: external-secret-rank-service
  labels:
    app: rank-service
spec:
  secretStoreRef:
    name: rank-service-secret-store
    kind: SecretStore
  target:
    name: rank-service-external-secret
  data:
    - secretKey: DATABASE_HOST
      remoteRef:
        key: 'nodejs-microservices-rank'
        property: DATABASE_HOST
    - secretKey: DATABASE_PORT
      remoteRef:
        key: 'nodejs-microservices-rank'
        property: DATABASE_PORT
    - secretKey: DATABASE_USERNAME
      remoteRef:
        key: 'nodejs-microservices-rank'
        property: DATABASE_USERNAME
    - secretKey: DATABASE_PASSWORD
      remoteRef:
        key: 'nodejs-microservices-rank'
        property: DATABASE_PASSWORD
    - secretKey: DATABASE_NAME
      remoteRef:
        key: 'nodejs-microservices-rank'
        property: DATABASE_NAME
